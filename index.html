<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--<link rel="manifest" href="manifest.json">-->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/icon.png">

	<title>Currency Exchange Rate</title>

	<!-- Dependencies -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<script src="https://use.fontawesome.com/95c02cfab7.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="mdl-grid" style="max-width: 600px">

		<header id="balance" class="mdl-cell mdl-cell--12-col no-margin">

			<section id="info" class="mdl-grid mdl-grid--no-spacing">

				<div class="mdl-cell mdl-cell--12-col" style="text-align: center;">
					<span>Last Update: </span>
					<span>date</span>
				</div>

			</section>

			<section id="buttons" class="mdl-grid mdl-grid--no-spacing">

				<div class="mdl-cell mdl-cell--5-col" style="text-align: center;">
					<button id="base-button" type="button" class="mdl-button show-modal mdl-js-button mdl-button--raised"><!--data-toggle="modal" data-target="#currencies"-->
					<img src="#" />
					<span></span>
				</button>
				</div>

				<div class="mdl-cell mdl-cell--2-col" style="text-align: center;">
					<span>X</span>
				</div>

				<div class="mdl-cell mdl-cell--5-col" style="text-align: center;">
					<button id="compare-button" type="button" class="mdl-button show-modal mdl-js-button mdl-button--raised" data-toggle="modal"
					 data-target="#currencies">
					<span></span>
					<img src="#">
				</button>
				</div>

			</section>

			<section id="inputs" class="mdl-grid no-padding">

				<div class="mdl-cell mdl-cell--6-col">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-input">
						<label class="mdl-textfield__label" for="base-input">Currency (US$)</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</div>

				<div class="mdl-cell mdl-cell--6-col">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="compare-input">
						<label class="mdl-textfield__label text-right" for="compare-input">Currency (euro)</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</div>

			</section>

		</header>

		<main id="graph" class="mdl-cell mdl-cell--12-col"></main>

	</div>




	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" data-ref="base">BASE</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" data-ref="compare">COMPARE</button>

	<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Choose a currency" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Choose a currency</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">

					<section id="fav-currencies"></section>
					<hr>
					<section id="all-currencies"></section>

					<div id="currencies-template" class="list-group">
						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<div class="d-flex">
									<img class="icon-flag fa rounded pull-left" src="#" alt="">
									<h5 class="acronym mb-1"></h5>
								</div>
								<i class="favorite fa fa-star" aria-hidden="true"></i>
							</div>
							<div class="d-flex w-100 justify-content-between">
								<p class="description small mb-0"></p>
								<small class="exchange-rate">
									<span class="symbol">R$</span>
									<span class="rate">500,00</span>
								</small>
							</div>
						</a>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>








	<!-- Dependencies -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg="
	 crossorigin="anonymous"></script>

	<!-- Javascript -->
	<script src="js/modal.js"></script>

	<script src="js/exchange-rate.js"></script>
	<script src="js/dependencies.js"></script>
	<script src="js/global-functions.js"></script>
	<script src="js/global-variables.js"></script>

	<!--
	<script src="js/dialog.js"></script>
	<script src="js/script.js"></script>

	<script src="js/change-currency.js"></script>
	<script src="js/select-currency.js"></script>
	<script src="js/run.js"></script>-->

</body>

</html>
